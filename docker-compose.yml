version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kidspass-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kidspass
      POSTGRES_PASSWORD: kidspass
      POSTGRES_DB: kidspass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

